<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>壹圓社</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gamestudio.css">
    <link rel="stylesheet" href="css/dashbd.css">
    <style>

    </style>
</head>

<body>
    <nav class="gamestudio">
        <div class="gamestudio__serach">
            <input type="search" name="keyword" value="">
            <i class="iconfont icon-sousuo gamestudio__icon--sousuo"></i>
        </div>
        <div class="gamestudio__lists">
            <div class="gamestudio__list gamestudio__list-last">
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--mojunoio"></button>
                </div>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--shonaiiroi"></button>
                </div>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--yumeniji"></button>
                </diV>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--fixmi"></button>
                </diV>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--arashi"></button>
                </diV>
            </div>
            <div class="gamestudio__list gamestudio__list-now">
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--mojunoio"></button>
                </div>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--shonaiiroi"></button>
                </div>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--yumeniji"></button>
                </diV>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--fixmi"></button>
                </diV>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--arashi"></button>
                </diV>
            </div>
            <div class="gamestudio__list gamestudio__list-next">
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--mojunoio"></button>
                </div>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--shonaiiroi"></button>
                </div>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--yumeniji"></button>
                </diV>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--fixmi"></button>
                </diV>
                <div class="gamestudio__grid">
                    <button class="gamestudio__icon gamestudio__icon--arashi"></button>
                </diV>
            </div>
        </div>

        <div class="gamestudio__next">
            <button class="btn btn--next">
                <i class="iconfont icon-jiantou gamestudio__icon--jiantou"></i>
            </button>
        </div>
    </nav>
    <main class="dashbd">
        <div class="dashbd__topbar">
            <nav class="dashbd__nav">
                <button class="dashbd__btn dashbd__btn--cube"><i class="iconfont icon-cube dashbd__icon dashbd__icon--cube" alt="cube"></i></button>
                <button class="dashbd__btn dashbd__btn--game"><i class="iconfont icon-game dashbd__icon dashbd__icon--game" alt="game"></i></button>
                <button class="dashbd__btn dashbd__btn--store"><i class="iconfont icon-shop dashbd__icon dashbd__icon--shop" alt="shop"></i></button>
                <button class="dashbd__btn dashbd__btn--discuss"><i class="iconfont icon-discuss dashbd__icon dashbd__icon--discuss" alt="discuss"></i></button>
                <button class="dashbd__btn dashbd__btn--maker"><i class="iconfont icon-maker dashbd__icon dashbd__icon--maker" alt="maker"></i></button>
            </nav>
            <div class="dashbd__accu">
                <button class="btn btn--user"></button>
                <p class="dashbd__accuinfo">未登录</p>
            </div>
        </div>
        <div class="dashbd__screen">
            <div class="dashbd__start">
                <button class="btn btn--start">开始游戏</button>
            </div>
            <div class="dashbd__detail">
                <div class="dashbd__tabs">
                    <div class="dashbd__tab">CG</div>
                    <div class="dashbd__tab">道具</div>
                    <div class="dashbd__tab">选择树</div>
                </div>
                <div class="dashbd__content">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="btn.js"></script>

</html>
